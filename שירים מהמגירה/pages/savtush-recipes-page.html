<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 砖 住转砖</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-8">转 砖 住转砖</h1>
        <div id="recipesContainer" class="space-y-6">
            <!--  爪 转 -->
        </div>
    </div>

    <script>
        const recipes = [
            {
                title: "驻注 驻砖",
                description: "拽爪爪转  转 专 住专转,  拽住转 砖 住转.",
                instructions: "1. 转 转注专转 :\n   -  1 拽\"  拽专驻\n   - 住驻 2 爪, 1 爪 拽爪抓, 2 驻转 拽 爪,  驻驻 驻 注\n\n2. 爪专转 拽爪爪转:\n   - 爪专 拽爪爪转 转 转注专转\n\n3. 砖 专:\n   - 专转  注 2 爪 转, 2 专 驻专住,  驻驻\n   - 住驻 转 拽爪爪转 砖 注 砖  砖注\n\n4. 砖:\n   - 砖 拽专 注 驻专住转 专 专",
                icon: ""
            },
            {
                title: "注转 砖专",
                description: "注转 砖专 专 专转 注   拽.",
                instructions: "1. 转 爪拽 砖专:\n   - 注专 500 专 拽, 25 专 砖专, 100 专 住专, 2 爪, 100 \" , 100 专  专\n   - 砖 注 拽转 爪拽 拽, 住 转驻 砖注\n\n2. 转 :\n   - 注专 200 专  , 100 专 住专, 2 驻转 拽\n\n3. 专 驻:\n   - 专 转 爪拽 , 专 转 \n   -  爪专 爪专转 砖\n   - 转驻 砖 30 拽转\n   - 驻 -180 注转 -30 拽转 注 ",
                icon: ""
            },
            {
                title: "爪注住",
                description: "转砖 专拽转 转拽 注 专,  驻专转 砖.",
                instructions: "1. 转 专拽转:\n   - 拽驻 转 拽转 500 专 专 -300 专 \n\n2. 砖:\n   -  爪 拽爪抓 住专\n   - 住驻 转 专拽转, 100 专 爪拽, 100 专 砖驻 砖\n   - 住驻 2 驻转 砖, 祝 拽, 注 \n\n3. 砖 :\n   - 砖 注 砖  砖注 注 砖专拽转 专  爪爪\n\n4. 砖:\n   - 砖  转住驻转 专转 ",
                icon: ""
            },
            {
                title: "拽 转驻 ",
                description: "驻砖转 转驻  驻, 驻专 抓 专 驻.",
                instructions: "1. 转 转驻 :\n   - 拽驻 专专 1 拽\" 转驻 \n   - 住  转 \n\n2. 转 转注专转:\n   - 住驻 2 爪, 1 爪 专专, 3 驻转 砖,  驻驻\n   - 注专 \n\n3. 驻:\n   - 砖 转转 驻\n   - 注专 转 转注专转 转转 砖专\n   - 驻 -200 注转 -45 拽转 注 \n\n4. 砖:\n   - 砖 , 转 专注",
                icon: ""
            }
        ];

        function showRecipes() {
            const recipesContainer = document.getElementById('recipesContainer');
            recipesContainer.innerHTML = recipes.map(recipe => `
                <div class="bg-yellow-50 p-6 rounded-lg shadow-md">
                    <div class="text-3xl mb-2">${recipe.icon}</div>
                    <h2 class="text-2xl font-bold mb-2 text-yellow-800">${recipe.title}</h2>
                    <p class="mb-4 text-yellow-900">${recipe.description}</p>
                    <button onclick="showRecipeInstructions('${recipe.title}')" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                        爪 转 
                    </button>
                </div>
            `).join('');
        }

        function showRecipeInstructions(title) {
            const recipe = recipes.find(r => r.title === title);
            const recipesContainer = document.getElementById('recipesContainer');
            recipesContainer.innerHTML = `
                <div class="bg-yellow-50 p-6 rounded-lg shadow-md">
                    <h2 class="text-3xl font-bold mb-4 text-yellow-800">${recipe.title}</h2>
                    <p class="mb-4 whitespace-pre-line text-yellow-900">${recipe.instructions}</p>
                    <button onclick="showRecipes()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                        专 专砖转 转
                    </button>
                </div>
            `;
        }

        // 爪 转 转 注转 祝
        document.addEventListener('DOMContentLoaded', showRecipes);
    </script>
</body>
</html>
